    <title>√Ålbum de Fotos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Evita a barra de rolagem */
        }
        h1 {
            text-align: center;
            margin: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .album {
            display: flex;
            flex-wrap: wrap; /* Permitir m√∫ltiplas linhas */
            justify-content: center; /* Centralizar as fotos horizontalmente */
            gap: 15px; /* Espa√ßamento entre as fotos */
            padding: 20px;
            position: relative; /* Para posicionar o fundo */
            z-index: 1; /* Para que o √°lbum fique acima do fundo animado */
        }
        .photo {
            position: relative;
            width: 200px; /* Tamanho fixo para as fotos */
            height: 150px; /* Tamanho fixo para as fotos */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s;
        }
        img {
            width: 100%; /* Fazer a imagem ocupar toda a largura do container */
            height: 100%; /* Fazer a imagem ocupar toda a altura do container */
            object-fit: cover; /* Ajusta a imagem para cobrir o container */
            transition: transform 0.3s, filter 0.3s;
        }
        img:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .photo:hover .overlay {
            opacity: 1;
        }
        .moving-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
            animation: move 20s linear infinite;
            z-index: 0; /* Para que o fundo fique atr√°s do √°lbum */
        }
        @keyframes move {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
