    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }
        h1 {
            text-align: center;
            margin: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 5;
        }
        .album {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 5;
        }
        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: light-pulse 1.5s infinite alternate;
            transition: transform 0.3s;
        }
        @keyframes light-pulse {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.2), 0 0 30px rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
            }
        }
        img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s, filter 0.3s;
        }
        img:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .photo:hover .overlay {
            opacity: 1;
        }
        .moving-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.1));
            animation: move 20s linear infinite;
            z-index: 0;
        }
        @keyframes move {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
